<section class="confirmation-container">
    <div class="confirmation-items">
        <div class="confirmation-header">
            <h1>Success!</h1>
        </div>
        <p class="confirmation-item">Thank you, <b>{{name}}</b></p>
        <p class="confirmation-item">Your <b>{{total | currency: 'USD'}}</b> order is confirmed!</p>
        <p class="confirmation-item">Please allow 1-3 business day(s) for shipping.</p>

        <button type="button" (click)="goBack()">Back to product list</button>
    </div>
</section>
